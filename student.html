<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num = prompt("Enter thr number of the student");
        var score = 0;
        for (var i = 0; i < num; i++) {
            score = score + parseFloat(prompt("Please enter the score: "));
        }
        alert("The sum of the score is: " + score);
        alert("The average of the score is: " + score / num);
        //console.log(score);
        //console.log(score / num);
    </script>
