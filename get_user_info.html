<html>

<head>

    <script>
        function checkForm(form) {

            var len = 0;

            for (var i = 0; i < form.length; i++) {

                len += form.elements[i].value.length;

            }
            alert(len);

            if (len <= 10)

                return true;

            else

                return false;

        }
    </script>

</head>

<body>





    <form action="test.php" onSubmit="return checkForm(this)">

        <input name="one" type="text" value="one"></br>

        <input name="two" type="text" value="two"></br>

        <input name="three" type="text" value="three"></br>



        <input type="submit">

    </form>

</body>

</html>
